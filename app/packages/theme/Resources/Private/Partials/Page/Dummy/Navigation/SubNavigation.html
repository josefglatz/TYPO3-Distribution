<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:if condition="{SubNavigation}">
	<ul class="nav nav-pills nav-stacked mysubnav">
		<f:render section="SubNavigationItem" arguments="{menu: SubNavigation}" />
	</ul>
</f:if>

<f:section name="SubNavigationItem">
	<f:for each="{menu}" as="item">
		<f:if condition="{item.spacer}">
			<f:then>
				<li class="nav-header">{item.title}</li>
			</f:then>
			<f:else>
				<li class="nav-item{f:if(condition: item.current, then:' active')}">
					<a class="nav-link{f:if(condition: item.current, then:' active')}"
					   href="{item.link}" target="{item.target}" title="{item.title}">
						<span>{item.title}</span>
					</a>
					<f:if condition="{item.children}">
						<ul>
							<f:render section="SubNavigationItem" arguments="{menu: item.children}" />
						</ul>
					</f:if>
				</li>
			</f:else>
		</f:if>
		</li>
	</f:for>
</f:section>
</html>
