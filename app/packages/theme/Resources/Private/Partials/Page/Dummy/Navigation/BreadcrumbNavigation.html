<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:if condition="{BreadcrumbNavigation}">
	<ol id="breadcrumb-nav" class="breadcrumb">
	<f:for each="{BreadcrumbNavigation}" as="item" iteration="BreadcrumbIteration">
		<li class="breadcrumb-item{f:if(condition: item.current, then: ' active')}">
			<f:if condition="{item.current}">
				<f:then>
					<span>{item.title}</span>
				</f:then>
				<f:else>
					<a href="{item.link}" target="{item.target}" title="{item.title}">
						<span>{item.title}</span>
					</a>
				</f:else>
			</f:if>
		</li>
	</f:for>
	</ol>
</f:if>
</html>
