editor:
  externalPlugins:
    # Configure wordcount plugin for ckeditor check details and all config options under https://github.com/w8tcha/CKEditor-wordcount-Plugin
    wordcount:
      showParagraphs: true
      showWordCount: true
      showCharCount: true
      countSpacesAsChars: false
      countHTML: false
      maxWordCount: -1
      maxCharCount: -1
      pasteWarningDuration: 0
