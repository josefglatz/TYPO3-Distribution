<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:if condition="{MetaNavigation}">
	<ul id="meta-nav" class="metanav text-md-right">
	<f:for each="{MetaNavigation}" as="item" iteration="MetaIteration">
		<li class="nav-item">
			<a class="nav-link{f:if(condition: item.current, then: ' active')}"
			   href="{item.link}" target="{item.target}" title="{item.title}">
				<span>{item.title}</span>
			</a>
		</li>
	</f:for>
	</ul>
</f:if>
</html>
