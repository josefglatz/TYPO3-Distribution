<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:if condition="{MainNavigation}">
	<ul id="main-menu" class="sm sm-simple">
		<f:render section="MainNavigationItem" arguments="{menu: MainNavigation}" />
	</ul>
</f:if>

<f:section name="MainNavigationItem">
	<f:for each="{menu}" as="item">
		<li class="{f:if(condition: item.children, then:'has-submenu')}">
			<a class="{f:if(condition: item.current, then: 'current')}" href="{item.link}" target="{item.target}" title="{item.title}">
				{item.title}
			</a>
			<f:if condition="{item.children}">
				<ul>
					<f:render section="MainNavigationItem" arguments="{menu: item.children}" />
				</ul>
			</f:if>
		</li>
	</f:for>
</f:section>
</html>
